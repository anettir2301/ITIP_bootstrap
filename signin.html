<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a href="#" class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" width="30" height="30"
                alt="logo">
        </a>
        <a href="#" class="navbar-brand">
            <img src="https://w7.pngwing.com/pngs/487/884/png-transparent-penrose-triangle-t-shirt-logo-illusion-angle-text-triangle.png"
                width="30" height="30" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Главная</a>
                </li>
                <li class="nav-item ">
                    <a href="#" class="nav-link">Контакты</a>
                </li>
            </ul>
            <form action="" class="form-inline my-2 my-lg-0">
                <input type="text" class="form-control mr-sm-2" placeholder="Поиск" aria-label="Поиск">
                <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Поиск</button>
            </form>
            <a href="#" class="btn btn-outline-light mr-2">Вход</a>
            <a href="#" class="btn btn-outline-light mr-2">Регистрация</a>
            <a href="#" class="btn btn-outline-light">Выход</a>
        </div>
    </nav>
    <div class="text-center">
        <form class="form-signin">
            <h1 class="h3 mb-3 mt-3 font-weight-normal">Пожалуйста укажите логин и пароль</h1>
            <label for="inputUsername" class="sr-only">Имя пользователя</label>
            <input id="inputUsername" class="form-control" placeholder="Имя пользователя" required="">
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Пароль" required="">
            <button class="btn mt-2 btn-lg btn-primary btn-block" type="submit">Войти</button>
        </form>
    </div>
</body>

</html>
